<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Design</title>
  <style>
    body {
      font-family:cursive;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }

    h1 {
      padding: 20px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    @media screen and (min-width: 300px) {
      h1 {
        font-size: 20px;
        background-color: lightblue;
        color: darkblue;
      }
    }

    @media screen and (min-width: 600px) {
      h1 {
        font-size: 50px;
        background-color: lightgreen;
        color: darkgreen;
      }
    }


    @media screen and (min-width: 1200px) {
      h1 {
        font-size: 100px;
        background-color: lightcoral;
        color: white;
      }
    }

    p {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Responsive Design</h1>
  <p>Resize the browser window and observe the font size and color changes of the heading.</p>
</body>
</html>
