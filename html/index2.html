<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Tags</title>
  </head>
  <body>
    <h1>Form Tags</h1>
    <form>
      <input
        type="text"
        name="name"
        placeholder="Enter Name"
        required
        id="name"
      />
      <br /><br />

      <button type="submit">Submit</button>
    </form>
    <br />
    <fieldset>
      <legend>Login Form</legend>
      <form>
        <p>
          <input type="email" required placeholder="Email address" />
        </p>
        <p>
          <input type="password" required placeholder="password" />
        </p>
        <button type="submit">Login</button>
      </form>
    </fieldset>
    <br />
    <fieldset>
      <legend>Register Form</legend>
      <form>
        <p>
            <input type="text" placeholder="Enter Name">
        </p>
        
        <p>
          <input type="email" required placeholder="Email address" />
        </p>
                <p>
            <input type="date">
        </p>
        <p>
          <input type="password" required placeholder="password" />
        </p>
                <p>
            <input type="checkbox">Mern Stack
            <input type="checkbox">Full Stack 
            <input type="checkbox">C++
        </p>
                <p>
          <input type="radio" name="batch" />Morning Batch
          <input type="radio" name="batch"/>Evening Batch
        </p>
         <p>
            <select name="graduation" id="graduation">
          <option value="btech">Btech</option>
          <option value="bba">BBA</option>
          <option value="bca">BCA</option>
          </select>
         </p>
         <p>
            <textarea  cols="30" rows="10" placeholder="About Me" style="resize: none;"></textarea>
         </p>
        <p>
  <select>
    <optgroup label="India">
      <option value="delhi">Delhi</option>
      <option value="mumbai">Mumbai</option>
      <option value="kolkata">Kolkata</option>
      <option value="bangalore">Bangalore</option> <!-- ✅ Text added -->
    </optgroup>
    <optgroup label="USA">
      <option value="new york">New York</option>
      <option value="chicago">Chicago</option>
      <option value="los angeles">Los Angeles</option>
      <option value="san francisco">San Francisco</option> <!-- ✅ Text added -->
    </optgroup>
  </select>
</p>
<p>
  <input list="country" placeholder="Select country">
  <datalist id="country">
    <option value="India"></option>
    <option value="Russia"></option>
    <option value="UK"></option>
    <option value="Israel"></option>
  </datalist>
</p>

        <button type="submit">Register</button>
        <input type="reset">
      </form>
    </fieldset>
  </body>
</html>
