<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script>
      let user = {};
      let users = [];

      const handleChange = (key, value) => {
        user[key] = value;
      };

      const addUser = () => {
        users.push({ ...user }); 
        console.log(users);
        alert("User registered successfully!");
        user = {}; 
      };
    </script>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>
      <input
        type="text"
        placeholder="Enter Name"
        onchange="handleChange('name', this.value)"
      />
    </p>
    <p>
      <input
        type="text"
        placeholder="Enter Email"
        onchange="handleChange('email', this.value)"
      />
    </p>
    <p>
      <input
        type="password"
        placeholder="New Password"
        onchange="handleChange('password', this.value)"
      />
    </p>
    <button onclick="addUser()">Submit</button>
  </body>
</html>
