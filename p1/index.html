<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login & Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="auth-container">
    <div id="login-form">
      <h2>Login</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="login-email" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="login-password" />
      </div>
      <button onclick="login()">Login</button>
      <div class="toggle" onclick="toggleForm('signup')">Not a member? Create Account</div>
    </div>

    <div id="signup-form" style="display: none;">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="signup-name" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="signup-email" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="signup-password" />
      </div>
      <button onclick="signup()">Sign Up</button>
      <div class="toggle" onclick="toggleForm('login')">Already a member? Sign In</div>
    </div>
  </div>

  <div class="container" id="welcome-container" style="display:none;">
    <div id="welcome"></div>
  </div>

  <div class="container" id="denied-container" style="display:none;">
    <div id="denied">Access Denied ‚ùå</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
